
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ZDU Quality Console · Auditoría & Crawler</title>
  <style>
    body { font-family: Helvetica, sans-serif; background: #111; color: #eee; margin: 0; padding: 20px; }
    header { background: #0a0a0a; padding: 20px; text-align: center; border-bottom: 2px solid #0f3; }
    h1 { margin: 0; font-size: 1.8em; color: #0f3; }
    section { margin-top: 20px; background: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,255,100,0.15); }
    h2 { color: #08f; }
    pre { background: #2c2c2c; padding: 10px; overflow-x: auto; border-left: 4px solid #0f3; color: #d2ffd2; }
    footer { margin-top: 30px; font-size: 0.9em; color: #666; text-align: center; }
    button { background: #0f3; color: #000; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0c2; }
  </style>
</head>
<body>
  <header>
    <h1>ZDU Quality Console · Auditoría & Crawler</h1>
  </header>

  <section>
    <h2>Auditoría Markdown Inteligente</h2>
    <p>Este módulo muestra el análisis generado por <code>INTELGEN-MD-AUDIT</code>.</p>
    <div id="auditResults"><pre>Cargando log...</pre></div>
    <button onclick="location.reload()">Recargar Datos</button>
  </section>

  <footer>
    ZDU QUALITY SYSTEM · Consola Final v1 – Fase IV Consolidada · 2 Agosto 2025
  </footer>

  <script>
    fetch('/private/infra/scripts/logs/md_audit_results.json')
      .then(response => response.json())
      .then(data => {
        const output = JSON.stringify(data, null, 2);
        document.getElementById('auditResults').innerHTML = '<pre>' + output + '</pre>';
      })
      .catch(err => {
        document.getElementById('auditResults').innerHTML = '<pre>Error al cargar el log: ' + err + '</pre>';
      });
  </script>
</body>
</html>
