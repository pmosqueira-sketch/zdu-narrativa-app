<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZDU Narrativa – Campañas</title>
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f3f3f3;
    }

    .campana {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .campana button {
      margin-top: 0.5rem;
    }

    form {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    form input, form button {
      margin-right: 0.5rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ZDU Narrativa – Campañas activas</h1>

  <div id="clerk-login"></div>
  <div id="user-info" style="margin: 1rem 0;"></div>
  <button onclick="logout()">Cerrar sesión</button>

  <h2>Campañas cargadas</h2>
  <div id="campanas"></div>

  <h2>Crear nueva campaña</h2>
  <form id="formNuevaCampana">
    <input type="text" name="nombre" placeholder="Nombre" required />
    <input type="date" name="fecha_inicio" required />
    <button type="submit">Crear campaña</button>
  </form>

  <script>
    const frontendApi = "https://clerk.{{TU_DOMINIO}}.account.dev"; // Reemplaza aquí

    window.Clerk.load({ frontendApi }, async () => {
      await window.Clerk.loadSignIn();

      const session = await Clerk.session;
      if (!session) {
        Clerk.mountSignIn(document.getElementById("clerk-login"));
        return;
      }

      document.getElementById("user-info").innerText = `Sesión activa como: ${Clerk.user.fullName}`;
      loadCampanas();
    });

    function logout() {
      Clerk.signOut();
    }

    async function loadCampanas() {
      const res = await fetch('/api/campanas');
      const data = await res.json();
      const container = document.getElementById('campanas');
      container.innerHTML = '';

      data.forEach(c => {
        const div = document.createElement('div');
        div.className = 'campana';
        div.innerHTML = `
          <strong>${c.nombre}</strong><br>
          Estado: ${c.estado}<br>
          Inicio: ${c.fecha_inicio}<br>
          <button onclick="verDetalles('${c.id}')">Ver detalles</button>
        `;
        container.appendChild(div);
      });
    }

    function verDetalles(id) {
      window.location.href = `/detalle.html?id=${id}`;
    }

    document.getElementById('formNuevaCampana').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = e.target.nombre.value;
      const fecha_inicio = e.target.fecha_inicio.value;

      const body = {
        nombre,
        estatus: 'pendiente',
        estado: 'activa',
        fecha_inicio
      };

      const res = await fetch('/api/campanas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert('Campaña creada');
        loadCampanas();
      } else {
        alert('Error al crear campaña');
      }
    });
  </script>
</body>
</html>
