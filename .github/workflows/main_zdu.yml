# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Más GitHub Actions para Azure: https://github.com/Azure/actions

name: Build, Deploy y Push narrativo a Azure - ZDU Simbiótico

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure (Web App deploy)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'zdu'
          slot-name: 'Production'
          package: .

  push-to-blob:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Subir ZIP simbólico a Blob (ZDU Universe Assets)
        run: |
          az storage blob upload \
            --account-name zdustorage \
            --account-key ${{ secrets.ZDU_STORAGE_KEY }} \
            --container-name zdu-universe-assets \
            --name Archivo_Maestro_ZDU_Heroes_Ingesta_2025-07-31.zip \
            --file ./backups/Archivo_Maestro_ZDU_Heroes_Ingesta_2025-07-31.zip \
            --overwrite
