name: CI Â· DevSecOps KPIs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  LOG_DIR: private/infra/scripts/logs
  PY_VERSION: "3.11"

jobs:
  kpis:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Ensure log dir
        run: mkdir -p "${LOG_DIR}"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Build KPIs
        run: |
          python private/quality/pipelines/build_devsecops_kpis.py \
            --logs-root "${LOG_DIR}" \
            --out "${LOG_DIR}/devsecops_kpis.json"

      - name: Upload KPIs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: devsecops-kpis
          path: ${{ env.LOG_DIR }}/devsecops_kpis.json
          if-no-files-found: warn
